<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVDB Catalog - Stremio Addon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .version {
            color: #666;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .description {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .features h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .feature-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .feature-text {
            color: #333;
            font-weight: 600;
        }

        .install-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .install-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .powered-by {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        .api-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background: #333;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .feature-list {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .api-badges {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://thetvdb.com/images/logo.svg" alt="TVDB Logo" class="logo">
        
        <h1>TVDB Catalog</h1>
        <div class="version" id="version">Version {{VERSION}}</div>
        
        <div class="description">
            A comprehensive Stremio addon that brings you the vast library of The TV Database with detailed metadata for movies, series, and anime.
        </div>

        <div class="features">
            <h3>ðŸŽ¬ What You'll Get</h3>
            <ul class="feature-list">
                <li class="feature-item">
                    <span class="feature-icon">ðŸŽŒ</span>
                    <span class="feature-text">Anime</span>
                </li>
                <li class="feature-item">
                    <span class="feature-icon">ðŸŽ¬</span>
                    <span class="feature-text">Movies</span>
                </li>
                <li class="feature-item">
                    <span class="feature-icon">ðŸ“º</span>
                    <span class="feature-text">TV Series</span>
                </li>
            </ul>
        </div>

        <a href="#" id="installButton" class="install-button">
            ðŸ“² Install Addon
        </a>

        <div class="powered-by">
            <div>Powered by</div>
            <div class="api-badges">
                <span class="badge">TVDB API</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('installButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get the manifest URL (for manual installation)
            const manifestUrl = window.location.origin + '/manifest.json';
            
            // Create the correct Stremio install URL format
            const stremioUrl = `stremio://${window.location.host}/manifest.json`;
            
            // Show loading state
            this.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            this.textContent = 'Opening Stremio...';
            
            // Try to open Stremio directly
            window.location.href = stremioUrl;
            
            // Fallback: Show manual installation instructions
            setTimeout(() => {
                alert(`If Stremio didn't open automatically, copy this URL and paste it in Stremio's addon installation:\n\n${manifestUrl}`);
                
                // Reset button
                this.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
                this.textContent = 'ðŸ“² Install Addon';
            }, 2000);
        });

        // Add loading animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
